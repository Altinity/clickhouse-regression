name: 🔬 Run Regression
run-name: 🔬 ${{ inputs.custom_run_name || (inputs.suite == 'all' && format('{0} | Full Regression | {1}', inputs.version, inputs.arch)) || format('{0} | {1} | {2}', inputs.version, inputs.suite, inputs.arch)}}
  ${{ inputs.flags != 'none' && format(' | {0}', inputs.flags) || '' }}
  ${{ inputs.extra_args && format(' | {0}', inputs.extra_args) || '' }}

on:
  workflow_dispatch:
    inputs:
      package:
        description: "📦 Package. Either 'docker://' or 'https://'. Example: 'https://.../clickhouse-common-static_23.3.1.64_amd64.deb', or 'docker://altinity/clickhouse-server:23.8.8'"
        required: true
        type: string
        default: docker://altinity/clickhouse-server:24.3.12.76.altinitystable
      version:
        description: "🎯 Expected version. Example: 23.3.1.64"
        type: string
        required: true
        default: 24.3.12.76.altinitystable
      arch:
        description: "🖥 Architecture"
        type: choice
        options:
          - x86
          - arm64
        required: true
        default: x86
      flags:
        description: "🚩 Flags"
        type: choice
        options: 
          - "--use-keeper --with-analyzer"
          - "--use-keeper" 
          - "none"
          - "--as-binary"
          - "--as-binary --use-keeper"
          - "--thread-fuzzer"
          - "--thread-fuzzer --use-keeper"
          - "--thread-fuzzer --as-binary"
          - "--thread-fuzzer --as-binary --use-keeper"
          - "--with-analyzer"
          - "--with-analyzer --use-keeper"
          - "--with-analyzer --as-binary"
          - "--with-analyzer --as-binary --use-keeper"
          - "--thread-fuzzer --with-analyzer"
          - "--thread-fuzzer --with-analyzer --use-keeper"
          - "--thread-fuzzer --with-analyzer --as-binary"
          - "--thread-fuzzer --with-analyzer --as-binary --use-keeper"
      suite:
        description: "🧪 Test suite to run (default: all)"
        type: choice
        options:
          - all
          - all_aws
          - all_gcs
          - aes_encryption
          - aggregate_functions
          - atomic_insert
          - alter_all
          - alter_replace_partition
          - alter_attach_partition
          - alter_move_partition
          - attach
          - base_58
          - benchmark_all
          - benchmark_aws
          - benchmark_gcs
          - benchmark_minio
          - clickhouse_keeper
          - clickhouse_keeper_failover
          - data_types
          - datetime64_extended_range
          - disk_level_encryption
          - dns
          - engines
          - example
          - extended_precision_data_types
          - functions
          - iceberg
          - jwt_authentication
          - kafka
          - kerberos
          - key_value
          - ldap
          - lightweight_delete
          - memory
          - parquet_all
          - parquet
          - parquet_minio
          - parquet_s3
          - part_moves_between_shards
          - rbac
          - s3_all
          - s3_aws
          - s3_azure
          - s3_gcs
          - s3_minio
          - selects
          - session_timezone
          - ssl_server
          - tiered_storage_all
          - tiered_storage_aws
          - tiered_storage_gcs
          - tiered_storage_local
          - tiered_storage_minio
          - window_functions
      artifacts:
        description: "🏺 Artifact S3 bucket"
        type: choice
        options:
          - public
          - internal
      output_format:
        description: "📜 Testflows output style."
        type: choice
        options:
          - nice-new-fails
          - brisk-new-fails
          - plain-new-fails
          - pnice-new-fails
          - new-fails
          - classic
          - nice
          - fails
          - slick
          - brisk
          - quiet
          - short
          - manual
          - dots
          - progress
          - raw
      ref:
        description: "🏷 Commit SHA to checkout. Default: current (empty string)."
        type: string
        default: ""
      extra_args:
        description: "🎛️ Extra test program arguments. Default: none (empty string)."
        type: string
        default: ""
      custom_run_name:
        description: '📝 Custom run name (optional)'
        required: false
  workflow_call:
    inputs:
      package:
        description: "📦 Package. Either 'docker://' or 'https://'. Example: 'https://.../clickhouse-common-static_23.3.1.64_amd64.deb', or 'docker://altinity/clickhouse-server:23.8.8'"
        required: true
        type: string
      version:
        description: "🎯 Expected version. Example: 23.3.1.64"
        type: string
      arch:
        description: "🖥 Architecture"
        type: string
        required: true
      flags:
        description: "🚩 Flags"
        type: string
        required: false
        default: "none"
      suite:
        description: "🧪 Test suite to run"
        type: string
        required: false
        default: all
      artifacts:
        description: "Artifact S3 bucket"
        type: string
        required: false
        default: public
      output_format:
        description: "📜 Testflows output style."
        type: string
        required: false
        default: new-fails
      ref:
        description: "Commit SHA to checkout. Default: current (empty string)."
        type: string
        required: false
        default: ""
      extra_args:
        description: "🎛️ Extra test program arguments. Default: none (empty string)."
        type: string
        required: false
        default: ""
      custom_run_name:
        description: '📝 Custom run name (optional)'
        type: string
        required: false
      run_s3_suites:
        description: "Whether to run S3 and Parquet S3 suites"
        type: boolean
        default: false

jobs:
  aes_encryption:
    if: ${{ inputs.suite == 'all' || inputs.suite == 'aes_encryption' }}
    uses: ./.github/workflows/reusable-suite.yml
    with:
      suite_name: aes_encryption
      timeout_minutes: 180
      ref: ${{ inputs.ref }}
      package: ${{ inputs.package }}
      version: ${{ inputs.version }}
      flags: ${{ inputs.flags }}
      output_format: ${{ inputs.output_format }}
      extra_args: ${{ inputs.extra_args }}
      artifacts: ${{ inputs.artifacts }}
      runner_arch: ${{ inputs.arch }}
    secrets: inherit

  aggregate_functions_1:
    if: ${{ inputs.suite == 'all' || inputs.suite == 'aggregate_functions' }}
    uses: ./.github/workflows/reusable-suite.yml
    with:
      suite_name: aggregate_functions
      part: 1
      timeout_minutes: 360
      ref: ${{ inputs.ref }}
      package: ${{ inputs.package }}
      version: ${{ inputs.version }}
      flags: ${{ inputs.flags }}
      output_format: ${{ inputs.output_format }}
      extra_args: ${{ inputs.extra_args }} --only "/aggregate functions/part 1/*"
      artifacts: ${{ inputs.artifacts }}
      runner_arch: ${{ inputs.arch }}
    secrets: inherit
  
  aggregate_functions_2:
    if: ${{ inputs.suite == 'all' || inputs.suite == 'aggregate_functions' }}
    uses: ./.github/workflows/reusable-suite.yml
    with:
      suite_name: aggregate_functions
      part: 2
      timeout_minutes: 360
      ref: ${{ inputs.ref }}
      package: ${{ inputs.package }}
      version: ${{ inputs.version }}
      flags: ${{ inputs.flags }}
      output_format: ${{ inputs.output_format }}
      extra_args: ${{ inputs.extra_args }} --only "/aggregate functions/part 2/*"
      artifacts: ${{ inputs.artifacts }}
      runner_arch: ${{ inputs.arch }}
    secrets: inherit

  atomic_insert:
