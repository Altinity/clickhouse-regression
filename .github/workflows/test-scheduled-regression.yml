name: Test Daily Scheduled Regression
on:
  workflow_dispatch:
    inputs:
      suite:
        type: string
        description: "Test suite to run. Default: all"
        default: all
      artifacts:
        description: "Artifact S3 bucket"
        type: string
        default: public
      output_format:
        description: "Testflows output style."
        type: string
        default: new-fails
      ref:
        description: "Commit SHA to checkout. Default: current (empty string)."
        type: string
        default: ""
      extra_args:
        description: "Extra test program arguments. Default: none (empty string)."
        type: string
        default: ""
  schedule:
    - cron: "0 0 * * *"

jobs:
  job1:
    uses: ./.github/workflows/test-reusable-workflow.yml
    with:
      package: docker://altinity/clickhouse-server:23.8.5.17.altinitytest
      version: '23.8.5.17'
  job2:
    uses: ./.github/workflows/test-reusable-workflow.yml
    with:
      package: docker://altinity/clickhouse-server:23.8.5.17.altinitytest
      version: '23.8.5.17'
  job3:
    uses: ./.github/workflows/test-reusable-workflow.yml
    with:
