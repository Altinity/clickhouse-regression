version: "3.7"

services:

  keeper-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keeper-1
    hostname: keeper-1
    ports:
      - "19181:9181"
      - "19234:9234"
      - "19182:9182"
    environment:
      - KEEPER_SERVER_ID=1
    volumes:
      - "${CLICKHOUSE_TESTS_DIR}/_instances/keeper-1/logs/:/var/log/clickhouse-keeper"
      - "${CLICKHOUSE_TESTS_DIR}/_instances/keeper-1/data/:/var/lib/clickhouse"
      - "${CLICKHOUSE_TESTS_DIR}/configs/keeper/config:/etc/clickhouse-keeper-configs/"
  
