version: "2.3"

services:
  keeper:
    image: $KEEPER_DOCKER_IMAGE
    build:
      context: .
      dockerfile: keeper.Dockerfile
      args:
        KEEPER_DOCKER_IMAGE: $KEEPER_DOCKER_IMAGE
    expose:
      - "2181"
    init: true
    environment:
      - KEEPER_SERVER_ID=1
    volumes:
      - "${CLICKHOUSE_TESTS_DIR}/configs/keeper/keeper_config.xml:/etc/clickhouse-keeper/keeper_config.xml"
    healthcheck:
      test: "echo 1"
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 300s
    entrypoint:
      - "/usr/bin/clickhouse-keeper"
      - "--config-file=/etc/clickhouse-keeper/keeper_config.xml"
      - "--log-file=/var/log/clickhouse-keeper/clickhouse-keeper.log"
      - "--errorlog-file=/var/log/clickhouse-keeper/clickhouse-keeper.err.log"
      - "--pidfile=/tmp/clickhouse-keeper.pid"

  keeper1:
    extends: keeper
    hostname: keeper1
    environment:
      - KEEPER_SERVER_ID=1

  keeper2:
    extends: keeper
    hostname: keeper2
    environment:
      - KEEPER_SERVER_ID=2

  keeper3:
    extends: keeper
    hostname: keeper3
    environment:
      - KEEPER_SERVER_ID=3
