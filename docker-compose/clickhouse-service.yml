version: "2.3"

services:
  clickhouse:
    image: regression-$CLICKHOUSE_TESTS_DOCKER_IMAGE_NAME
    pull_policy: never
    build:
      context: ..
      dockerfile: docker-compose/${CLICKHOUSE_TESTS_BASE_OS_NAME:-clickhouse}.Dockerfile
      args:
        CLICKHOUSE_DOCKER_IMAGE_NAME: $CLICKHOUSE_TESTS_DOCKER_IMAGE_NAME
        CLICKHOUSE_PACKAGE: $CLICKHOUSE_TESTS_SERVER_BIN_PATH
        BASE_OS: $CLICKHOUSE_TESTS_BASE_OS

    init: true
    expose:
      - "9000"
      - "9009"
      - "8123"
    environment:
      - COORDINATOR_HOST_1=${CLICKHOUSE_TESTS_COORDINATOR}1
      - COORDINATOR_HOST_2=${CLICKHOUSE_TESTS_COORDINATOR}2
      - COORDINATOR_HOST_3=${CLICKHOUSE_TESTS_COORDINATOR}3
    entrypoint: tail -f /dev/null
    healthcheck:
      test: echo 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 300s
    cap_add:
      - SYS_PTRACE
    security_opt:
      - label:disable
