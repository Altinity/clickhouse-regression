version: '2.3'

services:
  zookeeper1:
    extends:
      file: ../../helpers/docker/zookeeper-service.yml
      service: zookeeper1

  zookeeper2:
    extends:
      file: ../../helpers/docker/zookeeper-service.yml
      service: zookeeper2

  zookeeper3:
    extends:
      file: ../../helpers/docker/zookeeper-service.yml
      service: zookeeper3

  keeper1:
    extends:
      file: ../../helpers/docker/keeper-service.yml
      service: keeper1

  keeper2:
    extends:
      file: ../../helpers/docker/keeper-service.yml
      service: keeper2

  keeper3:
    extends:
      file: ../../helpers/docker/keeper-service.yml
      service: keeper3

  clickhouse1:
    extends:
      file: clickhouse-service.yml
      service: clickhouse
    hostname: clickhouse1
    volumes:
      - "${CLICKHOUSE_TESTS_DIR}/_instances/clickhouse1/database/:/var/lib/clickhouse/"
      - "${CLICKHOUSE_TESTS_DIR}/_instances/clickhouse1/logs/:/var/log/clickhouse-server/"
      - "${CLICKHOUSE_TESTS_DIR}/configs/clickhouse1/config.d:/etc/clickhouse-server/config.d"
      - "${CLICKHOUSE_TESTS_DIR}/configs/clickhouse1/users.d:/etc/clickhouse-server/users.d"
    depends_on:
      zookeeper1:
        condition: service_healthy

  # dummy service which does nothing, but allows to postpone
  # 'docker-compose up -d' till all dependecies will go healthy
  all_services_ready:
    image: hello-world
    depends_on:
      clickhouse1:
        condition: service_healthy
      zookeeper1:
        condition: service_healthy
      zookeeper2:
        condition: service_healthy
      zookeeper3:
        condition: service_healthy
      keeper1:
        condition: service_healthy
      keeper2:
        condition: service_healthy
      keeper3:
        condition: service_healthy
